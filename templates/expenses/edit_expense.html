{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-10">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="{% url 'expense:expenses' %}">Expenses</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Edit Expenses</li>
                </ol>
            </nav>
        </div>
        <div class="col-md-2">
            <a href="{% url 'expense:delete-expense' expense.id %}" class="btn btn-danger btn-sm">Delete</a>
        </div>
    </div>
    <div class="card">
        <div class="card-body">
            <form action="" method="post">
                {% include 'partials/messages.html' %}
                {% csrf_token %}
                <div class="mb-3">
                    <label for="">Amount</label>
                    <input type="number" class="form-control" name="amount" value="{{ values.amount }}">
                </div>
                <div class="mb-3">
                    <label for="">Description</label>
                    <input type="text" class="form-control" name="description" value="{{ values.description}}">
                </div>
                <div class="mb-3">
                    <label for="">Category</label>
                    <select class="form-control" name="category">
                        <option selected name="category" value="{{ values.category }}">{{ values.category }}</option>
                        {% for category in categories %}
                        <option name="category" value="{{ category.name }}">{{ category.name}}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="mb-3">
                    <label for="">Date of Expense</label>
                    <input type="date" class="form-control" name="expense-date" value="{{ values.date }}">
                </div>
                <input type="submit" value="Update" class="btn btn-primary btn-primary-sm">
            </form>
        </div>

    </div>
</div>


{% endblock content %}
