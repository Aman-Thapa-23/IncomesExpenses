{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-10">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="{% url 'income:incomes' %}">Incomes</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Edit Income</li>
                </ol>
            </nav>
        </div>
        <div class="col-md-2">
            <a href="{% url 'income:delete-income' income.id %}" class="btn btn-danger btn-sm">Delete</a>
        </div>
    </div>
    <div class="card">
        <div class="card-body">
            <form action="" method="post">
                {% include 'partials/messages.html' %}
                {% csrf_token %}
                <div class="mb-3">
                    <label for="">Amount</label>
                    <input type="number" class="form-control" name="amount" value="{{ values.amount }}">
                </div>
                <div class="mb-3">
                    <label for="">Description</label>
                    <input type="text" class="form-control" name="description" value="{{ values.description}}">
                </div>
                <div class="mb-3">
                    <label for="">Source</label>
                    <select class="form-control" name="source">
                        <option selected name="source" value="{{ values.source }}">{{ values.source }}</option>
                        {% for source in sources %}
                        <option name="source" value="{{ source.name }}">{{ source.name}}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="mb-3">
                    <label for="">Date of Income</label>
                    <input type="date" class="form-control" name="income-date" value="{{ values.date | date:'Y-m-d' }}">
                </div>
                <input type="submit" value="Update" class="btn btn-primary btn-primary-sm">
            </form>
        </div>

    </div>
</div>


{% endblock content %}
