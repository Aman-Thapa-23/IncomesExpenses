{% extends 'base_auth.html' %}
{% load static %}
{% block content %}

<div class="row" style="margin-top: 5%;">
    <div class="col col-md-4">
    </div>
    <div class="col col-md-4">
        <div class="card">
            <a href="/" class="" style="text-align: start;">&#8592; Back</a>
            <div class="card-body">
                <div class="card-title pb-2">
                    <h2>Set new password</h2>
                    <hr>
                </div>
                <form method="post" action="{% url 'authentication:reset-new-password' uidb64 token %}" >
                    {% csrf_token %}
                    {% include 'partials/messages.html' %}

                    <div class="mb-3">
                        <input type="password" name="password" class="form-control" placeholder="Password"
                            id="PasswordField" required>
                        <small class="float-end p-2 ShowPasswordToogle">SHOW</small>
                    </div>
                    <div class="mb-3">
                        <input type="password" name="password1" class="form-control" placeholder="Confirm Password"
                            id="PasswordField" required>
                        <small class="float-end p-2 ShowPasswordToogle">SHOW</small>
                    </div>
                    <input type="submit" class="btn btn-block btn-primary submit-btn mt-2" style="width: 100%;" value="Submit">
                </form>
                <div class="container mt-4 mt-3">
                    <span class="">Already have an account?<a href="{% url 'authentication:login' %}">Login here</a></span><br>
                    <span class="">Don't have an account?<a href="{% url 'authentication:register' %}">Register here</a></span><br>
                  </div>
            </div>
            <div class="col col-md-4">
            </div>

        </div>

    </div>                          
</div>
<script src="{% static 'js/register.js' %}"></script>
{% endblock content %}
