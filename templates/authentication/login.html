{% extends 'base_auth.html' %}
{% load static %}
{% block content %}

<div class="row" style="margin-top: 8%;">
  <div class="col-md-4">

  </div>
  <div class="col-md-4">
    <div class="card">
      <div class="card-body">
        <div class="card-title pb-2">
          <h2>Login your account</h2>
          <hr>
        </div>

        <form method="post">
          {% csrf_token %}

          {% include 'partials/messages.html' %}
          <div class="mb-3">
            <input type="text" name="username" class="form-control" placeholder="Username" id="UsernameField" value="{{ fieldvalues.username }}" required>
          </div>  
          <div class="mb-3">
            <input type="password" name="password" class="form-control" placeholder="Password" id="PasswordField"
              required>
            <small class="float-end p-2 ShowPasswordToogle">SHOW</small>
          </div>
          <input type="submit" class="btn btn-block btn-primary submit-btn mt-2" style="width: 100%;" value="Login">
        </form>
        <div class="container">
          <span class="mt-2">Don't have an account?<a href="{% url 'authenticate:register' %}">Register here</a></span><br>
          <span class="mt-2">Forgot Password?<a href="{% url 'authenticate:password-reset-link' %}">Reset it</a></span>
        </div>
      </div>
    </div>
  </div>
  <div class="col-md-4">

  </div>
</div>
<script src="{% static 'js/register.js' %}"></script>
{% endblock content %}
