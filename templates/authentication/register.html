{% extends 'base_auth.html' %}
{% load static %}
{% block content %}

<div class="row" style="margin-top: 8%;">
  <div class="col-md-4">

  </div>
  <div class="col-md-4">
    <div class="card">
      <div class="card-body">
        <div class="card-title pb-2">
          <h2>Register for a free account</h2>
          <hr>
        </div>

        <form method="post">
          {% csrf_token %}

          {% include 'partials/messages.html' %}
          <div class="mb-3">
            <input type="text" name="username" class="form-control" placeholder="Username" id="UsernameField"
              value="{{ fieldvalues.username }}" required>
          </div>
          <div class="UsernameFeedBackArea invalid-feedback" style="display:none">
            <p class="text-sm-start text-success UsernameSuccessOutput"></p>
          </div>
          <div class="mb-3">
            <input type="email" name="email" class="form-control" placeholder="Email Address" id="EmailField"
              value="{{ fieldvalues.email }}" required>
          </div>
          <div class="emailFeedBackArea invalid-feedback" style="display:none">
            <p class="text-sm-start text-success EmailSuccessOutput"></p>
          </div>
          <div class="mb-3">
            <input type="password" name="password" class="form-control" placeholder="Password" id="PasswordField"
              required>
            <small class="float-end p-2 ShowPasswordToogle">SHOW</small>
          </div>
          <input type="submit" class="btn btn-block btn-primary submit-btn mt-4" value="Register">
        </form>
        <div class="container">
          <span class="mt-4">Already have an account?<a href="{% url 'authenticate:login' %}">Login here</a></span><br>
        </div>
      </div>
    </div>
  </div>
  <div class="col-md-4">

  </div>
</div>
<script src="{% static 'js/register.js' %}"></script>
{% endblock content %}
